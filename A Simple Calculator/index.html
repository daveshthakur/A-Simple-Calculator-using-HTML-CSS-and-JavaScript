<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project - JS Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="utils.css" type="text/css" />
</head>

<body>
    <h1 class="textc">My Calculator!</h1>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="container flex flex-col items-center bg-red mx-auto m-w-20">
        <div class="row">

            <input type="text" class="input-calc">
        </div>

        <div class="row">
            <button class="button">C</button>
            <button class="button">/</button>
            <button class="button">%</button>
            <button class="button">DEL</button>
        </div>

    
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">x</button>
        </div>


        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
        </div>


        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>


        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
        </div>

        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">%</button>
            <button class="button">=</button>
        </div>

    </div>


    <script src="script.js" async defer></script>
</body>

</html>
